<!doctype html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Char Explorer</title>
<style>
:root{--ui-h:56px;--cell-size:44px;--gap:8px}
html,body{height:100%;margin:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:#0f1115;color:#e6eef8;display:flex;flex-direction:column;overflow:hidden}
#ui{height:var(--ui-h);display:flex;align-items:center;gap:8px;padding:8px;background:linear-gradient(180deg,rgba(10,12,16,.9),rgba(10,12,16,.6));backdrop-filter:blur(6px);z-index:10;position:relative}
#ui input[type=number]{width:120px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02);color:inherit}
#ui button{padding:8px 12px;border-radius:8px;border:0;background:#1b2430;color:#e6eef8}
#pageInfo{margin-left:8px;color:#9fb0d3}
#scroll{flex:1;overflow-y:auto;scroll-behavior:smooth;padding:12px}
.page{margin-bottom:24px;background:rgba(255,255,255,0.03);padding:12px;border-radius:8px}
.title{color:#9fb0d3;margin-bottom:8px}
.grid{display:grid;grid-template-columns:repeat(10,var(--cell-size));gap:var(--gap)}
.cell{width:var(--cell-size);height:var(--cell-size);display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer}
.char{font-size:22px}
.code{font-size:11px;color:#9fb0d3}
.footer{height:36px;display:flex;align-items:center;justify-content:center;color:#9fb0d3}
@media(max-width:640px){:root{--cell-size:36px;--gap:6px;--ui-h:64px}#ui{padding:6px}}
</style>
</head>
<body>
<div id="ui">
<button id="prev">Prev</button>
<button id="next">Next</button>
<label>Go to page <input id="goto" type="number" min="0" value="0"></label>
<div id="pageInfo">Page 0 / 0</div>
</div>
<div id="scroll"></div>
<div class="footer">click char</div>
<script>
const PER=60,MAX=0x110000,TOT=Math.ceil(MAX/PER)
const scroll=document.getElementById('scroll'),pageInfo=document.getElementById('pageInfo')
function makePage(p){
const page=document.createElement('div')
page.className='page'
page.dataset.p=p
const t=document.createElement('div')
t.className='title'
t.textContent='Page '+p+' â€” U+'+(p*PER).toString(16).toUpperCase().padStart(4,'0')
page.appendChild(t)
const g=document.createElement('div')
g.className='grid'
for(let i=0;i<PER;i++){
const cp=p*PER+i
if(cp>=MAX)break
const c=document.createElement('div')
c.className='cell'
const ch=String.fromCodePoint(cp)
c.innerHTML='<div class="char">'+ch+'</div><div class="code">U+'+cp.toString(16).toUpperCase().padStart(4,'0')+'</div>'
c.onclick=()=>navigator.clipboard.writeText(ch).then(flash)
g.appendChild(c)
}
page.appendChild(g)
return page
}
function flash(){
const t=document.title
document.title='copied'
setTimeout(()=>document.title=t,700)
}
let loaded=0
function loadNext(){
if(loaded>=TOT)return
scroll.appendChild(makePage(loaded))
loaded++
pageInfo.textContent='Page 0 / '+(TOT-1)
}
loadNext()
scroll.addEventListener('scroll',()=>{
const b=scroll.scrollTop+scroll.clientHeight
const last=scroll.lastElementChild
if(last&&b>last.offsetTop-800)loadNext()
updateInfo()
})
function updateInfo(){
const pages=[...scroll.children]
let closest=0,dist=1e9
pages.forEach(p=>{
const d=Math.abs(scroll.scrollTop-p.offsetTop)
if(d<dist){dist=d;closest=p.dataset.p}
})
pageInfo.textContent='Page '+closest+' / '+(TOT-1)
document.getElementById('goto').value=closest
}
function go(p){
p=Math.max(0,Math.min(TOT-1,p))
while(loaded<=p)loadNext()
const target=[...scroll.children].find(e=>+e.dataset.p===p)
if(target)scroll.scrollTo({top:target.offsetTop})
}
document.getElementById('prev').onclick=()=>go(Number(document.getElementById('goto').value)-1)
document.getElementById('next').onclick=()=>go(Number(document.getElementById('goto').value)+1)
document.getElementById('goto').onchange=e=>go(Number(e.target.value))
</script>
</body>
</html>
